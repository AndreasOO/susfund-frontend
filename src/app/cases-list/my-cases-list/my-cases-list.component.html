<section>
  <div class="container">
    <h3>Cases</h3>
    <table class="table table-striped table-dark">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Company</th>
        <th scope="col">Case Manager</th>
        <th scope="col">Controller</th>
        <th scope="col">Case Status</th>
        <th scope="col">Case Decision Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let caseLazy of caseList">
        <th scope="row"><a [routerLink]="['/cases/{{caseLazy.id}}']"  class="text-light nav-link">{{caseLazy.id}}</a></th>
        <td><a [routerLink]="['/cases/{{caseLazy.id}}']"  class="text-light nav-link">{{caseLazy.name}}</a></td>
        <td><a [routerLink]="['/overview']"  class="text-light nav-link">{{caseLazy.companyName}} - {{caseLazy.companyId}}</a></td>
        <td><a [routerLink]="['/overview']"  class="text-light nav-link">{{caseLazy.caseManager}}</a></td>
        <td><a [routerLink]="['/overview']"  class="text-light nav-link">{{caseLazy.caseManager}}</a></td>
        <td>{{caseLazy.caseStatus}}</td>
        <td>{{caseLazy.caseDecisionType}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</section>
